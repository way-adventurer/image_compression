<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>支持PNG、JPG格式图片压缩</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept="image/png, image/jpeg" hidden multiple>
                    <div class="upload-content">
                        <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        <p>点击或拖拽图片到这里</p>
                        <p class="upload-hint">支持批量上传，最多10张</p>
                    </div>
                </div>
            </div>

            <div class="compression-controls">
                <div class="quality-control">
                    <label for="quality">压缩质量：<span id="qualityValue">80%</span></label>
                    <input type="range" id="quality" min="0" max="100" value="80">
                </div>
            </div>

            <div class="image-list" id="imageList">
                <!-- 图片列表将在这里动态生成 -->
            </div>

            <div class="preview-section">
                <div class="preview-container">
                    <div class="preview-box">
                        <h3>原图</h3>
                        <div class="image-preview" id="originalPreview"></div>
                        <div class="file-info" id="originalInfo"></div>
                    </div>
                    <div class="preview-box">
                        <h3>压缩后</h3>
                        <div class="image-preview" id="compressedPreview"></div>
                        <div class="file-info" id="compressedInfo"></div>
                    </div>
                </div>
                <button id="downloadBtn" class="download-btn" disabled>下载压缩后的图片</button>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="script.js"></script>
</body>
</html>
